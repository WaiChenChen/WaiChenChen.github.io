<script>
    //註解法1//
    /*註解法2*/
    alert('Hello World')//alert 跳出題字
    var x=1;
    var y=x+2,non=null;
    var z='I am Jack.';
    var temp=z+' and she is Mary.';
    alert(temp);
    alert(temp+' and it is my dog.');

    //console.log 顯示於console內
    console.log('x+y=',x+y);
    console.log('z',z);
    console.log('temp',temp);

    //關係運算子 > < >= <= == !=
    //邏輯運算子 &&且 ||或
    //指定運算子 += -= *= /= %=餘數
    //if else 語法結構  ( 可用小括號 () 或大括號 {} )
    console.log("if else")
    var n=30;
    if (x==1){
        console.log('x=1哦!');
    }else{
        console.log('x!=1呢...');
    }

    //使用三元運算式 ( if else的簡潔版 ) ( 只能使用小括號 () )
    console.log("三元運算式")
    n >= 50 ? (
        console.log('n>=50 哦!')
    ) : (
        console.log('n<50 呢...')
    )

    //for迴圈
    console.log("平方運算")
    for ( i=0; i<=10; i++ ) {
        console.log(i+' 平方 = ',(i*i))
    }
    console.log('最後i值為 ',i)

    //for練習 1加到10
    console.log("for練習: 1加到10")
    var sum=0
    for ( i=0; i<=10; i++ )
        sum += i
    console.log("1加到10為 ",sum)
    // ++應用部分: a++ : 使用後才+1  與  ++a : 使用前就+1
    



    //switch...case判斷式
    var day;
    var a = new Date().getDay();
    switch (new Date().getDay()) {
        case 0://比對子不可以重複
            day = "星期日";
            break;
        case 1:
            day = "星期一";
            break;
        case 2:
            day = "星期二";
            break;
        case 3:
            day = "星期三";
            break;
        case 4:
            day = "星期四";
            break;
        case 5:
            day = "星期五";
            break;
        case 6:
            day = "星期六";
        }
        console.log("今天是 " + day)
        console.log("a: " + a) //即為返回case值

    
    //continue 與 break(同同python)
    console.log("continue 與 break")
    for (a=1; a<=10; a++) {
        
        if (a%2==0) {
            console.log("a是偶數 此次迴圈結束")
            continue;
        }
        if (a==8) {
            console.log("a等於8 break")
            break;
        }
        console.log("a 現在是",a)
    }


    //陣列的宣告Array
    //資料型態要統一   取得長度用length  "`"為波浪號按鍵
    console.log("陣列Array")
    arrayMajor=new Array("英文","數學","國文","歷史","地理")
    for (i=0; i<arrayMajor.length; i++){
        console.log(`第${i+1}個陣列元素是${arrayMajor[i]}`)
    }


    //迭代器
    var arr=[1,2,3]
    var iter = arr[Symbol.iterator](); //Symbol.iterator 屬性的值為一個符合迭代器協議的函式
    console.log(iter)
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())


</script>
